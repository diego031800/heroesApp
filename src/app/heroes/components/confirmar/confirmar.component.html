<mat-card>
    <mat-card-header>
        <mat-card-title>¿Está seguro?</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Está a punto de borrar a {{ data.superhero }}
        <br>
        ¿Desea continuar?
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button
                (click)="borrar()"
                color="warn">
          Sí, borrar!
        </button>
        <button mat-button
                (click)="cerrar()">
          Cancelar
        </button>
    </mat-card-actions>
</mat-card>
